<div class="body">
  <div class="wrapper">
    <form (ngSubmit)="isLogin ? onLogin() : onSignup()">
      <h1>{{ isLogin ? "Login" : "Sign Up" }}</h1>
      <div class="input-box">
        <input
          type="text"
          placeholder="username"
          [(ngModel)]="name"
          name="name"
          required
        />
        <i class="bx bxs-user"></i>
      </div>
      <div class="input-box" *ngIf="!isLogin">
        <input type="text" placeholder="email" [(ngModel)]="email" name="email" required />
        <i class="bx bxs-envelope"></i>
      </div>
      <div class="input-box">
        <input
          type="password"
          placeholder="password"
          [(ngModel)]="password"
          name="password"
          type="password"
          required
        />
        <i class="bx bxs-lock-alt"></i>
      </div>

      <div class="remember-forgot">
        <label> <input type="checkbox" /> Remember me </label>
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit" class="btn">{{ isLogin ? "Login" : "Sign Up" }}</button>

      <div class="register-link">
        <p>{{ isLogin ? "Don't Have Account" : "Already have an account" }} <b (click)="toggleForm()">{{ isLogin ? "Register" : "Login" }}</b></p>
      </div>
    </form>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </div>
</div>

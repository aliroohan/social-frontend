<div class="homepage-container">
  <div class="navbar">
    <h1>MySocial</h1>
    <p>{{ name }}</p>
  </div>

  <div class="content">
    <div class="sidebar">
      <ul>
        <li (click)="homeBtn()">Home</li>
        <li (click)="Post()">Create Post</li>
        <li (click)="friendsBtn()">Friends</li>
        <li (click)="allUsersBtn()">All Users</li>
      </ul>
    </div>

    
      <div *ngIf="postdiv" class="feed">
        <div *ngFor="let post of posts" class="post">
          <h3>{{ post.user_name }}</h3>
          <p>{{ post.content }}</p>
        </div>
      </div>
    

    <div *ngIf="createPosts" class="feed">
      <mat-form-field class="post-text">
        <mat-label>Post Content</mat-label>
        <textarea matInput [(ngModel)]="postContent"></textarea>
      </mat-form-field>
      <button class="post-btn" (click)="createPost()">Post</button>
    </div>

    <div *ngIf="displayFriends" class="feed">
        <div class="friend">
            <h3>Friends</h3>
            <div *ngFor="let friend of friends" class="friend-card">
                <h4>{{ friend.name }}</h4>
                <button (click)="removeFriend(friend.id)" >Remove Friend</button>
            </div>
        </div>
    </div>

    <div *ngIf="allUsersDiv" class="feed">
        <div class="friend">
            <h3>All Users</h3>
            <div *ngFor="let user of this.allUsers" class="friend-card">
                <h4>{{ user.name }}</h4>
                <button *ngIf="!isFriend(user.id)" (click)="addFriend(user.id)" >Add Friend</button>
                <button *ngIf="isFriend(user.id)" (click)="removeFriend(user.id)" >Remove Friend</button>
            </div>
        </div>    

    <div class="right-sidebar"></div>
  </div>
</div>
